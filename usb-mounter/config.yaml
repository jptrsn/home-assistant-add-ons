name: "USB Multi-Mounter"
slug: "usb_mounter"
version: "0.2.0"
description: "Automatically mounts configured USB drives with discovery support."
url: "https://github.com/jptrsn/home-assistant-add-ons/usb-mounter"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: "services"
boot: "auto"
init: false
privileged: true
full_access: true
map:
  - media:rw
  - share:rw
options:
  drives: []
schema:
  drives:
    - device: str
      label: str
      mount_point: str